<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Pura Vida Thrift</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header class="hero">
    <img src="Imagenes/Logo.png" alt="Logo" class="logo" />
    <h1>Panel de Administración</h1>
    <p>Agrega o edita los productos de tu tienda</p>
  </header>

  <main>
    <section class="admin-form">
      <h2>Agregar Producto</h2>
      <form id="formProducto">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Categoría:</label>
        <select id="categoria" required>
          <option value="Camisa">Camisa</option>
          <option value="Pantalones">Pantalones</option>
          <option value="Shorts">Shorts</option>
          <option value="Zapatos">Zapatos</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Otros">Otros</option>
        </select>

        <label>Precio (₡):</label>
        <input type="number" id="precio" required>

        <div id="dropArea" class="drop-area">
          <p>Arrastra una imagen o haz clic para seleccionar</p>
          <input type="file" id="fileInput" accept="image/*" hidden>
          <img id="preview" alt="Vista previa" style="display:none; margin-top:10px; width:100%; max-width:250px;">
        </div>

        <button type="submit" class="btn">Agregar Producto</button>
        <p id="status"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Pura Vida Thrift | Hecho con ❤️ en Costa Rica</p>
  </footer>
</body>
</html>
