<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Pura Vida Thrift</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1>üõçÔ∏è Panel Administrador</h1>
    <a href="index.html" class="btn-volver">‚Üê Volver a la tienda</a>
  </header>

  <!-- üßæ FORMULARIO DE NUEVO PRODUCTO -->
  <section class="form-nuevo">
    <h2>‚ûï Agregar nuevo producto</h2>
    <form id="formProducto">
      <div class="input-group">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="input-group">
        <label>Categor√≠a:</label>
        <select id="categoria" required>
          <option value="">Selecciona...</option>
          <option value="Camisa">Camisa</option>
          <option value="Pantalones">Pantalones</option>
          <option value="Shorts">Shorts</option>
          <option value="Zapatos">Zapatos</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="input-group">
        <label>Precio (‚Ç°):</label>
        <input type="number" id="precio" required>
      </div>

      <div id="dropArea" class="drop-area">
        Arrastra im√°genes aqu√≠ o haz clic para seleccionar (1 a 4)
        <input type="file" id="fileInput" multiple hidden accept="image/*">
        <div id="previewContainer" class="preview-container"></div>
      </div>

      <button type="submit" class="btn-guardar">Guardar producto</button>
      <p id="status"></p>
    </form>
  </section>

  <hr class="divider">

  <!-- üì¶ LISTADO DE PRODUCTOS -->
  <main id="productosContainer"></main>

  <!-- ‚úèÔ∏è Modal de edici√≥n -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <h3>Editar producto</h3>
      <form id="formEditar">
        <label>Nombre:</label>
        <input type="text" id="editNombre" required>

        <label>Categor√≠a:</label>
        <select id="editCategoria">
          <option value="Camisa">Camisa</option>
          <option value="Pantalones">Pantalones</option>
          <option value="Shorts">Shorts</option>
          <option value="Zapatos">Zapatos</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Otros">Otros</option>
        </select>

        <label>Precio (‚Ç°):</label>
        <input type="number" id="editPrecio" required>

        <button type="submit" class="btn-guardar">üíæ Guardar cambios</button>
      </form>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
